<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tarea de tablas</h1>
    <h2>Portada</h2>
    <hr>
    <h3>Tabla basica de 3x2</h3>
    <br>
<table border="3">
    <tbody>
        <!--Fila 1-->
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
    <!--Fila 2-->
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
</body>
</table>
<h4>Dos ejemplos de linea expandida ROWSPAN</h4>
    <table border="3">
    <tbody>
        <!--Fila 1-->
            <tr>
                <td>Item 1</td>
                <td rowspan="2">Item 2</td>
                <td>Item 3</td>
            </tr>
    <!--Fila 2-->
            <tr>
                <td>Item 4</td>                
                <td>Item 5</td>
            </tr>
    </body>
</table>
    <table border="3">
    <tbody>
        <!--Fila 1-->
            <tr>
                <td rowspan="2">Item 1</td>
                <td>Item 2</td>
                <td>Item 3</td>
                <td>Item 4</td>                
            </tr>
    <!--Fila 2-->
            <tr>
                <td>Item 5</td>
                <td>Item 6</td>
                <td>Item 7</td>
            </tr>
</body>
</table>
</html>

</body>
</html>
